<body>
  <header class="header">
    <div class="container">
      <div class="header__block">
        <div class="logo">Shop<span class="logo__span">Online</span></div>
        <button type="menu" class="header__btn">
          <div class="header__burger">
            <span class="header__btn-menu"></span>
            <span class="header__btn-menu"></span>
            <span class="header__btn-menu"></span>
          </div>
          Меню

          <input type="text" name="find" placeholder="Я ищу..." class="header__search-text">
          <button type="submit" class="header__find-button">

        </div>

            <div class="icon__logo">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                  fill="#2D2D2D" />
              </svg>
            </div>
            <div class="icon__name">Профиль</div>
          </a>

          <a href="#" class="icon__item">
            <div class="icon__logo">

                </g>
                <!-- <defs> -->
                <!-- <clipPath id="clip0_3023_25">
                    <rect width="36" height="36" fill="white" />
                  </clipPath> -->
                <!-- </defs> -->
              </svg>
            </div>
            <div class="icon__name">Корзина</div>
          </a>

          <a href="#" class="icon__item">
            <div class="icon__logo">
              <svg width="30" height="29" viewBox="0 0 30 29" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M15 28.025L12.825 26.045C5.1 19.04 0 14.42 0 8.75C0 4.13 3.63 0.5 8.25 0.5C10.86 0.5 13.365 1.715 15 3.635C16.635 1.715 19.14 0.5 21.75 0.5C26.37 0.5 30 4.13 30 8.75C30 14.42 24.9 19.04 17.175 26.06L15 28.025Z"

              </svg>
            </div>
            <div class="icon__name">Избранное</div>
          </a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="banner">
      <div class="container">
        <div class="banner__block">
          <h2 class="banner__title">-50% на все ноутбуки</h2>

          <!-- <div class="banner__timer-title--1">До конца акции:</div> -->

          <div class="banner__timer">
            <div class="banner__timer-title">До конца акции:</div>

            <div class="banner__wrapper">

              <div class="banner__day">3 <span class="banner__timer-text">дня</span></div>
              <div class="banner__hour">8 <span class="banner__timer-text">часов</span></div>
              <div class="banner__minute">43 <span class="banner__timer-text">минуты</span></div>

            </div>

          </div>
        </div>
      </div>
    </section>

    <section class="promo">
      <div class="container">
        <div class="promo__block">

          <a href="#" class="promo__item--1 promo__card">
            <p class="promo__text">Книга –
              <span>лучший подарок</span>
            </p>
          </a>

          <a href="#" class="promo__item--2 promo__card">
            <p class="promo__text">Время скидок!</p>
            <div class="promo__discount"></div>
          </a>

          <a href="#" class="promo__item--3 promo__card">
            <div class="promo__discount"></div>
          </a>

          <a href="#" class="promo__item--4 promo__card">
            <p class="promo__present">Вторая пара кроссовок <span> <br> в подарок!</span></p>
          </a>

          <a href="#" class="promo__item--5 promo__card">
            <p class="promo__text">Идеи новогодних
              подарков</p>
          </a>

          <a href="#" class="promo__item--6 promo__card">
            <p class="promo__text"> Выгодно в декабре!</p>
            <div class="promo__discount"></div>
          </a>

          <a href="#" class="promo__item--7 promo__card">
            <p class="promo__message">Новогодние украшения</p>
          </a>

          <a href="#" class="promo__item--8 promo__card">
            <div class="promo__discount"></div>
          </a>

          <a href="#" class="promo__item--9 promo__card">
            <p class="promo__text">На бытовую химию</p>
            <div class="promo__discount"></div>
          </a>

          <a href="#" class="promo__item--10 promo__card"></a>

        </div>
      </div>
    </section>

  </main>
</body>

</html>
